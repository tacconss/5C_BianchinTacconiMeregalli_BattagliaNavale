<html>
<head>
    <link rel="stylesheet" href="../css/register.css">
</head>

<body>
    <div id="registerBody" class="d-none"></div>
    <h2>Registrati</h2>
    <div class="input-container">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Email" required>
    </div>
    <div class="input-container">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Password" required>
    </div>
    <div class="input-container">
        <label>Registrati come:</label>
        <div class="role-selection">
            <input type="radio" id="approver" name="role" value="approver" required>
            <label for="approver">Approver</label>
            <input type="radio" id="editor" name="role" value="editor" required>
            <label for="editor">Editor</label>
        </div>
    </div>
    <div>
        <button id="registerButton">Registrati</button>
    </div>
    <p>Hai gi√† un account? <a id="AccediA" href="login.html">Accedi</a></p>
</div>
</body>
</html>
