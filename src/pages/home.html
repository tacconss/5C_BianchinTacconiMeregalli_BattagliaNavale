<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Naval Battle</title>
  <link href="../css/home.css" rel="stylesheet"/>
</head>
<body>

  <div id="name-modal" class="modal show">
    <div class="modal-content">
      <div class="modal-header">
        <h5>Entra in Naval Battle</h5>
      </div>
      <div class="modal-body">
        <label for="name-input">Inserisci il tuo nome:</label>
        <input type="text" id="name-input" required />
      </div>
      <div class="modal-footer">
        <button type="button" id="join-button">Entra</button>
      </div>
    </div>
  </div> 

  <!-- Sfondo del modal -->
  <div id="modal-backdrop" class="modal-backdrop show"></div>

  <!-- Contenitore degli inviti -->
  <div id="invite-container" style="display: none;"></div>

  <!-- Container principale del gioco -->
  <div id="game-container" class="game-container" style="display: none;">
    <h1>Naval Battle</h1>
    <div class="content">

      <!-- Partite disponibili -->
      <div class="section">
        <h5>Partite</h5>
        <ul id="game-list"></ul>
      </div>

      <!-- Logo -->
      <div class="section">
        <img src="../data/logo.png" alt="logo" />
      </div>

      <!-- Lista giocatori -->
      <div class="section">
        <h5>Giocatori</h5>
        <ul id="player-list"></ul>
      </div>

      <!-- Sezione inviti -->
      <div class="section" id="invite-section" style="display: none;">
        <h5>Invita un giocatore</h5>
        <input type="text" id="invite-input" placeholder="Nome giocatore" />
        <button id="invite-button">Invita</button>
      </div>

    </div>
  </div>

  <!-- Script principali -->
  <script src="../webSocket/client.js" type="module"></script>
</body>
</html>
